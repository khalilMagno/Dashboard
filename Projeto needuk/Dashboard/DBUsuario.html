<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bloco1">
        <h1 class="titulo">informação do Aluno</h1>
        <h2 class="inf">Nome completo:</h2>
        <h2 class="inf">Cargo:</h2>
        <h2 class="inf">Empresa:</h2>
    </div>

    <div class="bloco2">
        <h1 class="titulo">Educação Formação</h1>
        <h2 class="inf">Centro Universitário Todos Unidos</h2>
        <h2 class="inf">Período:</h2>
        <h2 class="inf">Área de estudo:</h2>
    </div>

    <div class="bloco3">
        <h1 class="titulo">Áreas Trabalhadas</h1>
        <!-- valor variavel -->
        <h2 class="inf">68%</h2>
        <h2 class="inf">Desing UI/UX</h2>
    </div>

    <div class="bloco4">
        <h1 class="titulo">Proeficiência em Línguas</h1>
        <h2 class="inf">Ingles:</h2>
        <img src="../img/Group 2.png" alt="" class="inf">
    </div>

    <div class="barraInferior">
        <h1 class="titulo-inferior">Competências</h1>
        <div class="competencias">
            <img src="../img/distintivo 1.png" alt="" class="distintivo">
            <img src="../img/distintivo 2.png" alt="" class="distintivo">
        </div>
    </div>

    <div class="superior">
        <h3 class="nome">Nome: <br>
            Aluno(a)</h3>
        <img src="../img/Ellipse 1.png" alt="">
    </div>
    <header>
        <img src="../img/Logo.png" alt="Needuk">

        <div class="home">
            <a href=""><img src="../img/Home.png" alt=""></a>  
        </div>
        
    </header>

</body>
</html>
